{% extends "article/base.html" %}

{% block title %}manage courses{% endblock %}

{% block content %}
<div>
    <div class='text-right'>
        <form action="{% url 'course:create_course' %}">
            <input type="submit" class="btn btn-primary" value="添加课程" />
        </form>
    </div>
    <table class="table table-hover" style="margin-top:10px">
    	<tr>
    		<td>序号</td>
            <td>课程标题</td>
            <td>发布日期</td>
    		<td>操作</td>
    	</tr>
    	{% for course in courses %}
    	<tr id={{ forloop.counter }}>
    		<td>{{ forloop.counter }}</td>
    		<td>{{ course.title }}</td>
    		<td>{{ course.created|date:"Y-m-d" }}</td>
    		<td>
    		    <a name="edit" href="#"><span class="glyphicon glyphicon-pencil"></span></a>
    		    <a nane="delete" href="#"><span class="glyphicon glyphicon-trash" style="margin-left:20px;"></span></a>
    		</td>
    	</tr>
    	{% endfor %}
    </table>
</div>
{% endblock %}
